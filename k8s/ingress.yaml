apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cicd-app-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: cicd-demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cicd-app-service
            port:
              number: 80 